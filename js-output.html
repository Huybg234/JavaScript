<!DOCTYPE html>
<html>
    <body>
        <p>Some thing</p>
        <script>
            // Viết đầu ra html
            document.write(12+22);
            // sử dụng d.w sau khi tài liệu html được tải, sẽ xóa tất cả html hiện có
            // d.w chỉ nên được sử dụng để thử nghiệm
        </script>
        <script>
            // sử dụng hộp cảnh báo để hiển thị dữ liệu
            window.alert(10+22);
        </script>
        <script>
            // nếu muốn gỡ lỗi, gọi phương thức console.log()trong trình duyệt để hiển thị dữ liệu.
            // f12 + console 
            console.log(10+55);
        </script>
        
    </body>
</html>
