<!DOCTYPE html>
<html>

<body>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>
    <!-- sắp xếp theo thứ tự abc -->
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo").innerHTML = fruits;
        function myFunction() {
            fruits.sort();
            document.getElementById("demo").innerHTML = fruits;
        }
    </script>
    <!-- sắp xếp theo thứ tự ngược abc -->
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo").innerHTML = fruits;

        function myFunction() {
            fruits.sort();
            fruits.reverse();
            document.getElementById("demo").innerHTML = fruits;
        }
    </script>
    <!-- ngoài ra còn có sắp xếp mảng số -->
</body>

</html>
