<!DOCTYPE html>
<!-- biến là vùng chứa để lưu trữ giá trị dữ liệu -->
<html>
    <body>
        <p id="demo"></p>
        <script>
            var x, y, z;
            x = 6;
            y = 12;
            z = x + y;
            document.getElementById("demo").innerHTML = "Giá trị của z là: " + z;
        </script>
    </body>
</html>
