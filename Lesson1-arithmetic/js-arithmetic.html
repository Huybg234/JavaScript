<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
        <script>
            // cộng
            var x;
            x = 100 + 50;
            document.getElementById("demo").innerHTML = x;
        </script>
        <script>
            // trừ
            var x, a, b;
            a = 100;
            b = 200;
            x = b - a;
            document.getElementById("demo").innerHTML = x;
        </script>
        <script>
            //  Nhân
            var x, a, b;
            a = 100;
            b = 200;
            x = (a - 90) * b;
            document.getElementById("demo").innerHTML = x;
        </script>
        <script>
            // Chia
            var x, a, b;
            a = 100;
            b = 200;
            x = (a + 100) / b;
            document.getElementById("demo").innerHTML = x;
        </script>
    </body>
</html>
