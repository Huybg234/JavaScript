<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/exercise.css">
</head>

<body>
    <form>
        <div class="form-group">
            <label>Họ và tên </label>
            <br />
            <input type="text" name="name" id="name" required />
            <br />
        </div>
        <div class="form-group">
            <label>Địa chỉ </label>
            <br />
            <input type="text" name="address" id="address" required />
            <br />
        </div>
        <div class="form-group">
            <label>Số điện thoại</label>
            <br />
            <input type="text" name="phoneNumber" id="phoneNumber" pattern="[0-9]{10}" required />
            <br />
        </div>
        <div class="form-group">
            <label>Tên lớp</label>
            <br />
            <input type="text" name="className" id="className" required>
            <br />
        </div>
        <div class="form-group">
            <button id="update" type="button" onclick="addInfo()">Submit</button>
        </div>
    </form>
    <button type="button" onclick="deleteInfo()">Delete</button>
    <button type="button" onclick="editInfo()">Edit</button>
    <table id="table">
        <thead>
            <tr>
                <th></th>
                <th>Họ và tên</th>
                <th>Địa chỉ</th>
                <th>Số điện thoại</th>
                <th>Tên lớp</th>
            </tr>
        </thead>
        <tbody id="output"></tbody>
    </table>
    <script>

        var choice = [];
        var list = [];

        function addInfo() {
            var name = document.getElementById("name").value;
            var address = document.getElementById("address").value;
            var phoneNumber = document.getElementById("phoneNumber").value;
            var className = document.getElementById("className").value;
            if (name == "" || address == "" || phoneNumber == "" || className == "") {
                alert("Nhập thiếu hoặc nhập sai! vui lòng kiểm tra lại")
                return 0;
            }
            var tmp = {
                "id": list.length == 0 ? 0 : list[list.length - 1].id + 1,
                "name": name,
                "address": address,
                "phoneNumber": phoneNumber,
                "className": className
            }
            if (currentIndex = -1) {
                list.push(tmp);
                show();
                clearForm();
            }
            else {
                list[currentIndex] = {
                    name,
                    address,
                    phoneNumber,
                    className,
                }
                currentIndex = -1;
                document.getElementById('update').innerHTML = "Submit";
                show();
            }
        }

        var currentIndex = -1;
        function editInfo() {
            if (choice.length > 1) {
                alert("Chỉ được sửa 1 sinh viên 1 lúc.");
                return;
            }

            if (choice.length == 0) {
                alert("Chọn sinh viên cần sửa thông tin");
                return;
            }
            for (var i = 0; i < choice.length; i++) {
                var index = searchById(choice[i]);
                document.getElementById('name').value = list[index].name;
                document.getElementById('address').value = list[index].address;
                document.getElementById('phoneNumber').value = list[index].phoneNumber;
                document.getElementById('className').value = list[index].className;
            }
            currentIndex = index;
            document.getElementById('update').innerHTML = "Reset";
            return choice = [];
        }

        function doCheck(checkbox) {
            choice.push(checkbox.value);
        }

        function deleteInfo() {
            for (var i = 0; i < choice.length; i++) {
                var index = searchById(choice[i]);
                list.splice(index, 1);
                choice.splice(i, 1);
            }
            show();
        }

        function searchById(id) {
            for (var i = 0; i < list.length; i++) {
                if (list[i].id == id) return i;
            }
            return -1;
        }

        function show() {
            document.getElementById("output").innerHTML = '';
            for (var i = 0; i < list.length; i++) {
                document.getElementById("output").innerHTML += "<tr>" +
                    "<td><input type='checkbox' name='check' id='check-" + list[i].id + "' value='" + list[i].id + "' onchange='doCheck(this)'></td>" +
                    "<td>" + list[i].name + "</td>" +
                    "<td>" + list[i].address + "</td>" +
                    "<td>" + list[i].phoneNumber + "</td>" +
                    "<td>" + list[i].className + "</td>" +
                    "</tr>";
            }
        }

        function clearForm() {
            document.getElementById("name").value = "";
            document.getElementById("address").value = "";
            document.getElementById("phoneNumber").value = "";
            document.getElementById("className").value = "";
        }

    </script>
</body>

</html>
