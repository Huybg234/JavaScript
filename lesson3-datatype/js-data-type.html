<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
        <!-- kiểu dữ liệu object -->
        <script>
            var person = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
            eyeColor: "blue"
        };
        document.getElementById("demo").innerHTML =
        person.firstName + " is " + person.age + " years old.";
        </script>

        <p id="demo1"></p>
        <script>
        var cars = ["Saab","Volvo","BMW"];
        document.getElementById("demo1").innerHTML = cars[0];
        </script>
    </body>
</html>
